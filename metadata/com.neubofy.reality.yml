AutoName: Reality

Summary: Military-grade app blocker with unbreakable Strict Mode

Description: |
  Reality is the world's most powerful, private, and unbreakable focus app.
  
  Unlike other blockers that are easy to bypass, Reality features military-grade
  protection that prevents you from cheating on yourself.
  
  <b>Key Features:</b>
  
  * <b>Unbreakable Strict Mode</b> - Timer Lock (up to 20 days), Password Lock
    with 24-hour recovery cooldown, and anti-uninstall protection
  * <b>Intelligent App Blocking</b> - Block any app with O(1) lookup performance,
    per-app time limits, and smart app groups
  * <b>Universal Website Blocking</b> - Works across all browsers including Chrome,
    Firefox, Brave, Edge, and Samsung Internet
  * <b>Advanced Scheduling</b> - Google Calendar sync, bedtime mode, and custom
    focus sessions
  * <b>Smart Reminders</b> - Full-screen alarms with deep link support
  * <b>Usage Analytics</b> - Beautiful charts showing your screen time
  
  <b>Privacy First:</b>
  
  * No account required - we don't know who you are
  * Zero internet permission for core blocking
  * No analytics, no trackers, no ads
  * 100% open source (GPLv3)
  * All data stays on your device
  
  <b>Permissions Transparency:</b>
  
  * Accessibility Service - Required to detect and block apps/websites
  * Usage Stats - Calculate and display screen time statistics
  * Display Over Apps - Show block screens
  * Device Admin - Optional, prevents uninstallation in Strict Mode
  * Calendar - Optional, sync focus with calendar events

